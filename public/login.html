                </nav>

                    <a href="login.html" class="text-emerald-700 font-semibold border-2 border-emerald-600 bg-emerald-50 rounded-full px-6 py-2 transition-transform duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md">Log In</a>
                    <a href="signup.html" class="bg-emerald-600 text-white hover:bg-emerald-700 font-medium rounded-full px-6 py-2 transition-transform duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg">Sign Up</a>

        <main>
            <div class="max-w-md mx-auto px-4 sm:px-0 mt-10 md:mt-16">

                    <div class="p-6 sm:p-10">
                        <div class="text-center mb-6 sm:mb-8">
                             <div class="mb-6 mx-auto">
                                <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto ring-4 ring-emerald-200 shadow-md">
                                    <svg class="w-10 h-10 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>

                            </div>

                             <p class="text-stone-600 mt-2 text-lg">Log in to your Pawsitive Strides account.</p>
                        </div>
                        <form id="login-form" class="space-y-6">
                            <div class="error-message hidden p-3 bg-red-100 text-red-800 border border-red-300 rounded-lg text-sm"></div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-stone-700 mb-1">Email Address</label>

                            </div>
                            <div>
                                <div class="flex items-center justify-between mb-1">
                                    <label for="password" class="block text-sm font-medium text-stone-700">Password</label>
                                    <a href="#" class="text-sm text-emerald-600 hover:underline hover:text-emerald-700">Forgot Password?</a>
                                </div>
                                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-emerald-600 border-stone-300 rounded focus:ring-emerald-500">
                                <label for="remember" class="ml-2 block text-sm text-stone-700">Remember me</label>
                            </div>
                            <button type="submit" class="w-full py-3 px-4 bg-emerald-600 text-white font-medium rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-transform duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg login-btn">
                                Log In
                            </button>
                        </form>
                        <div class="text-center mt-8">
                            <p class="text-stone-600">

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    if (mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.remove('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'true');
                    } else {
                        mobileMenu.classList.add('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                    }
                });

                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                    });
                });
            }
            // Login form specific JS is in login.js
        });
    </script>
</body>
</html>
