                    <a href="/#how-it-works" class="text-gray-600 hover:text-purple-600 font-medium flex items-center">How It Works <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></a>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 px-2 pb-4">
                <a href="/#how-it-works" class="block py-2 px-4 text-gray-600 hover:text-purple-600 font-medium rounded-md hover:bg-purple-50">How It Works</a>
                <a href="/signup" class="block py-2 px-4 text-gray-600 hover:text-purple-600 font-medium rounded-md hover:bg-purple-50">Find a Walker</a>
                <a href="/#about-us" class="block py-2 px-4 text-gray-600 hover:text-purple-600 font-medium rounded-md hover:bg-purple-50">About Us</a>
                <a href="/contact" class="block py-2 px-4 text-gray-600 hover:text-purple-600 font-medium rounded-md hover:bg-purple-50">Contact</a>

        <main>

                    <div class="p-6 sm:p-8">
                        <div class="text-center mb-6 sm:mb-8">
                             <div class="mb-4 mx-auto"><div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto"><svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg></div></div>

                        </div>
                        <form id="login-form" class="space-y-5">
                            <div class="error-message hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
                            <div> <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label> <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required> </div>
                            <div> <div class="flex items-center justify-between mb-1"> <label for="password" class="block text-sm font-medium text-gray-700">Password</label> <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a> </div> <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required> </div>
                            <div class="flex items-center"> <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"> <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label> </div>
                            <button type="submit" class="w-full py-3 px-4 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition login-btn"> Log In </button>
                        </form>
                        <div class="text-center mt-6">
                            <p class="text-gray-600"> Don't have an account? <a href="/signup" class="text-purple-600 hover:underline font-medium">Sign up here</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-12 text-center text-gray-500 text-sm py-6"> <p>Â© 2024 Pawsitive Strides. All rights reserved.</p> </footer>
    </div>
    
    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    // Toggle the menu visibility
                    if (mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.remove('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'true');
                    } else {
                        mobileMenu.classList.add('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Close mobile menu when clicking on a link
                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                    });
                });
            }
        });
    </script>
</body>
</html>
